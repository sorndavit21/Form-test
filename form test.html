<!doctype html>
<html>
    <head>
        <title>form</title>
    </head>
   <style>
        placeholder-shown{
            text-align-last: center ;
        }
    </style>
    <body>
        <label for="name">First name</label>
        <input 
        type="first name"
        id="name"
        placeholder="Enter fist name"><br/><br/>


        <label for="name">Last name</label>
        <input 
        type="last name"
        id="name"
        placeholder="Enter last name"><br/><br/>


        <label for="Mr">M</label>
        <input 
        type="radio"
        id="M"
        value="M">

        <label for="F">F</label>
        <input 
        type="radio"
        id="F"
        value="F"><br/><br/>
        <label for="phone">phone number</label>
        <input type="phone"
        id="phone"
        name="phone"
        placeholder="+855 000 0000 000"><br/><br/>

        
        <label for="email">Enter email</label>
        <input 
        type="email"
        id="email"
        placeholder="--------@gmail.com"><br/><br/>

        <label for="password">Enter password</label>
        <input 
        type="password"
        id="password"
        placeholder="Enter password"><br/><br/>

        
        <label for="date">Input date</label>
        <input type="date"
        id="date"
        placeholder="mm/dd/yyyy"><br/><br/>


        <label for="quantity">quantity</label>
        <select name="select" id="select">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select><br/><br/>

        <label for="Payment">Payment</label>
 
        <select name="select" id="select">
        <option value="select payment">none</option>
        <option value="Visa card">Visa card</option>
        <option value="ABA">ABA Bank</option>
        <option value="ACL">ACL Bank</option>
        <option value="master card">master card</option>
        <option value="Phillip Bank">Phillip Bank</option></select><br/><br/>  

        <label for="comment">comment</label><br/>
        <textarea name="comment" id="comment" rows="4" cols="25"placeholder="text"></textarea><br/><br/>


        <label for="file"></label>
        <input type="file"
        id="file"
        name="file"><br/><br/>
        <label for="submit"></label>
        <input 
        type="submit"
        id="submit"
        placeholder="SUBMIT"> 
        <label for="reset"></label>   
        <input 
        type="reset"
        name="reset"
        id="reset">
    </body>
</html>
